<p-button label="Add post" routerLink="/posts/add"></p-button>
<p-button label="Show counter" routerLink="/posts/counter"></p-button>
<p-table [value]="(posts$ | async)!"
         [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-post>
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.description }}</td>
      <td>
        <p-button label="Edit this" routerLink="/posts/edit/{{post.id}}">
        </p-button>
      </td>
      <td>
        <p-button label="Delete this" (click)="deletePost(post.id)">
        </p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<router-outlet></router-outlet>
